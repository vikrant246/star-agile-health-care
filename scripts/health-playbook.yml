---
- name: Configure Docker on test-server Instances
  hosts: all
  become: true
  connection: ssh
  tasks:
    - name: Updating
      command: sudo apt-get update
    - name: step1
      command: sudo apt-get install ca-certificates curl
    - name: step2
      command: sudo install -m 0755 -d /etc/apt/keyrings
    - name: step3
      command: sudo curl -fsSL https://download.docker.com/linux/ubuntu/gpg -o
        /etc/apt/keyrings/docker.asc
    - name: step4
      command: sudo chmod a+r /etc/apt/keyrings/docker.asc
    - name: step5
      command: echo "deb [arch=$(dpkg --print-architecture)
        signed-by=/etc/apt/keyrings/docker.asc]
        https://download.docker.com/linux/ubuntu \ $(. /etc/os-release && echo
        "$VERSION_CODENAME") stable" | \ sudo tee
        /etc/apt/sources.list.d/docker.list > /dev/null
    - name: Updating
      command: sudo apt-get update
    - name: Install Docker
      command: sudo apt-get install docker-ce docker-ce-cli containerd.io
        docker-buildx-plugin docker-compose-plugin -y
    - name: Start Docker Service
      command: sudo systemctl start docker
    - name: Run the health application
      command: sudo docker run -dt -p 8085:8081 vikrant246/helthimg:17
